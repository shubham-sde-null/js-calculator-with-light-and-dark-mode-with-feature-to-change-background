<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./calculator.css" />
    <script src="./calculator.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div id="body-back">
        <div class="calc-container" id="calc-container">
            <h1 class="text-center">Let's Calculate</h1>
            <div class="container flex flex-col items-center bg-red mx-auto m-w-20">
                <div class="row">
                    <input class="input" type="text" />
                </div>
                <div class="row">
                    <button class="button" id="clear">C</button>
                    <button class="button" id="bg-change">B/W</button>
                    <button class="button" id="bg-change-red">R</button>
                    <button class="button" id="bg-change-blue">B</button>
                </div>
                <div class="row">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button">*</button>
                </div>
                <div class="row">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button">/</button>
                </div>
                <div class="row">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button">+</button>
                </div>
                <div class="row">
                    <button class="button">0</button>
                    <button class="button">.</button>
                    <button class="button">=</button>
                    <button class="button">-</button>
                </div>
            </div>
        </div>
        <button type="button" id="user-btn">Change Background</button>
    </div>
</body>

</html>
